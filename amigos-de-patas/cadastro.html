<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | ONG Amigos de Patas</title>
    <!-- Incluindo Tailwind CSS para uma visualização rápida e limpa do formulário complexo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .header-nav { background-color: #3b82f6; color: white; padding: 1rem 0; }
        .header-nav nav ul li a { color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: background-color 0.2s; }
        .header-nav nav ul li a:hover { background-color: #2563eb; }
        /* Estilos para validação nativa de formulário */
        input:focus:invalid:not([value=""]),
        select:focus:invalid:not([value=""]) {
            border-color: #ef4444; /* Vermelho para inválido */
            box-shadow: 0 0 0 1px #ef4444;
        }
        input:focus:valid:not([value=""]),
        select:focus:valid:not([value=""]) {
            border-color: #10b981; /* Verde para válido */
            box-shadow: 0 0 0 1px #10b981;
        }
    </style>
</head>
<body>

<header class="header-nav shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
        <img src="assets/logoazul.png" alt="Logo da ONG Amigos de Patas" width="50" height="50" class="h-10 w-auto">
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos Sociais</a></li>
                <li><a href="cadastro.html" class="bg-blue-600">Cadastre-se</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="max-w-4xl mx-auto p-6">
    <section class="cadastro-info text-center mb-8">
        <!-- H1 da Página -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Faça Parte da Nossa Rede de Amor!</h1>
        <p class="text-gray-600">Preencha o formulário completo abaixo para se cadastrar como voluntário ou apoiador. Todos os campos são obrigatórios.</p>
        <img src="assets/catedogbrincando.png" alt="Banner cadastro" width="500" height="500" class="mx-auto mt-4 rounded-lg shadow-lg max-w-full h-auto">
    </section>

    <!-- FORMULÁRIO COMPLEXO E INTERATIVO -->
    <form action="#" method="POST" class="bg-white p-8 rounded-xl shadow-2xl space-y-6">
        
        <!-- FIELDSET 1: AGRUPAMENTO LÓGICO - DADOS PESSOAIS -->
        <fieldset class="border border-blue-400 p-6 rounded-lg space-y-4">
            <legend class="text-xl font-bold text-blue-700 px-2">Dados Pessoais</legend>

            <!-- Nome Completo (Input Text) -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required
                       class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- E-mail (Input Email) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Data de Nascimento (Input Date) -->
                <div>
                    <label for="dataNascimento" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- CPF (Máscara + Pattern) -->
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required
                           data-mask="cpf" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                           title="CPF no formato: 999.999.999-99"
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Telefone (Máscara + Pattern) -->
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required
                           data-mask="phone" maxlength="15" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                           title="Telefone no formato: (99) 99999-9999"
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </fieldset>

        <!-- FIELDSET 2: AGRUPAMENTO LÓGICO - ENDEREÇO -->
        <fieldset class="border border-blue-400 p-6 rounded-lg space-y-4">
            <legend class="text-xl font-bold text-blue-700 px-2">Endereço</legend>

            <!-- Endereço (Input Text) -->
            <div>
                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço (Rua, Número, Bairro)</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua Exemplo, 123" required
                       class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- CEP (Máscara + Pattern) -->
                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="99999-999" required
                           data-mask="cep" maxlength="9" pattern="\d{5}-\d{3}"
                           title="CEP no formato: 99999-999"
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Cidade (Input Text) -->
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="São Paulo" required
                           class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Estado (Select) -->
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="estado" name="estado" required
                           class="w-full border border-gray-300 rounded-md p-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" disabled selected>Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Paraná</option>
                        <option value="BA">Bahia</option>
                        <!-- Adicione mais estados conforme necessário -->
                    </select>
                </div>
            </div>
        </fieldset>

        <!-- Mensagem Opcional (Mantido do seu código, mas fora do fieldset obrigatório) -->
        <div>
            <label for="mensagem" class="block text-sm font-medium text-gray-700 mb-1">Como você gostaria de ajudar? (Opcional)</label>
            <textarea id="mensagem" name="mensagem" placeholder="Tenho experiência em..." rows="4"
                      class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition duration-200 shadow-md">
            Enviar Cadastro Completo
        </button>

        <!-- Mensagem de Sucesso/Erro (Substitui alert()) -->
        <div id="message-box" class="hidden text-center p-3 rounded-lg font-medium"></div>

    </form>
</main>

<footer class="bg-gray-800 text-white mt-8 py-4">
    <p class="text-center">&copy; 2024 ONG Amigos de Patas. Todos os direitos reservados.</p>
</footer>

<!-- Seu script.js agora terá a lógica das máscaras -->
<script src="assets/script.js"></script>
</body>
</html>
